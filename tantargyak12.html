<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tantárgyak</title>
</head>
<body>
    <div class="main container-fluid d-flex justify-content-center">
        <div class="tantargyak">
            <div class="header">
                <h1>Tantárgyak</h1>
            </div>
            <div class="circle-system d-flex justify-content-around">
                <div class="circles-left">
                    <div class="felevek mb-5" >
                        <h1 style="font-size: 50px; color: white;">1. félév</h1>
                    </div>
                    <div class="circles" onclick="adatbAlapjai()">
                        <h1>Adatbáziskezelés alapjai</h1>
                    </div>
                    <div class="circles mt-5" onclick="halozat()">
                        <h1>Hálózatkezelés</h1>
                    </div>
                </div>
                <div class="circles-right">
                    <div class="felevek mb-5" >
                        <h1 style="font-size: 50px; color: white;">2. félév</h1>
                    </div>
                    <div class="circles" onclick="plcProgramozas()">
                        <h1>PLC programozás</h1>
                    </div>
                    <div class="circles mt-5" onclick="szamitogepesSzimulacio()">
                        <h1>Számítógépes szimuláció</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="style.js""></script>
</body>
</html>
